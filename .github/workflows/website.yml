name: Website

on:
  push:
    branches:
      - master
      - main
    paths:
      - 'docs/**'
      - 'packages/**'

permissions:
  contents: write

jobs:
  website:
    name: Website
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        node-version: [20.18.1]
        pnpm-version: [9.12.3]

    steps:
      # checkout
      - name: Checkout Branch
        uses: actions/checkout@v4

      # 安装 pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false
          version: ${{ matrix.pnpm-version }}

      # 设置 node
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      # 安装依赖
      - name: Install Dependencies
        run: pnpm install

      # # ESLint 校验
      # - name: Run ESLint
      #   run: pnpm run lint

      # 构建打包脚本
      - name: Run Build Tasks
        run: |
          pnpm run gen:icons
          pnpm run build:docs

      # 发布到 github pages
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        if: github.ref == 'refs/heads/master'
        with:
          branch: gh-pages
          folder: docs/dist
          clean: true
